<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfe29a6a27.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <img class="ground" src="./img/background.png" alt="배경사진">

        <div class="click">
            <img class="carrot" src="./img/carrot.png" alt="당근">
            <img class="bug" src="./img/bug.png" alt="벌레">
        </div>

        <header>
            <button type="button" class="playBtn"><i class="fa-solid fa-play"></i></button>
            <div class="score">0 : 0</div>
            <div class="timer" id="count">60</div>
        </header>

        <footer>
            <button class="restart" type="button"><i class="fa-solid fa-rotate-right"></i></button>
            <span class="result">YOU LOST</span>
        </footer>
    </section>

</body>
</html>
