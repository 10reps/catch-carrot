<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <img class="ground" src="./img/background.png" alt="배경사진">

        <div class="click">
            <img class="carrot" src="./img/carrot.png" alt="당근">
            <img class="bug" src="./img/bug.png" alt="벌레">
        </div>

        <header>
            <button type="button" class="psBtn"><img class="playBtn" src="./img/play-button.png" alt=""></button>
            <div class="score">0 : 0</div>
            <div class="timer">03</div>
        </header>

        <footer>
            <button class="restart" type="button"></button>
            <span class="result"></span>
        </footer>
    </section>

</body>
</html>
